<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" href="../assets/favicon.ico" />
    <meta name="description" content="Permet d'obtenir les emplois du temps des salles de nantes université ou de trouver une salle libre." />
    <meta property="og:title" content="UNsalib - Nantes UNIVERSITE" />
    <meta property="og:description" content="Permet d'obtenir les emplois du temps des salles de nantes université ou de trouver une salle libre." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.imgur.com/Ft3HyvM.png" />

    <link rel="stylesheet" href="../css/admin.css" />
    <title>UNsalib - Admin - Tableau de bord</title>
</head>

<body>
    <nav id="navbar">
        <div id="branding">
            <h1>UNsalib - Administrateur</h1>
            <div></div>
        </div>
        <div>
            <a href="/api/admin/auth/logout">Se déconnecter</a>
        </div>
    </nav>
    <main>
        <div id="rooms-list">
            <input id="search" type="text" placeholder="Filtrer">
            <div id="rooms-list__container"></div>
        </div>
        <div id="room-editor">
            <div class="page-title">
                <button id="back-button"><i class="material-symbols-rounded">arrow_back</i></button>
                <h2>Éditer les informations de la salle</h2>
            </div>
            <div class="data-container">
                <section id="id">
                    <h3>ID</h3>
                    <span></span>
                </section>
                <section id="name">
                    <h3>Nom</h3>
                    <span></span>
                </section>
                <section id="alias">
                    <h3>Alias</h3>
                    <input type="text">
                </section>
                <section id="seats">
                    <h3>Places assises</h3>
                    <input type="number">
                </section>
                <section id="banned">
                    <h3>Bannie</h3>
                    <input type="checkbox">
                </section>
                <section id="boards">
                    <h3>Tableaux</h3>
                    <ul>
                        <li>Noir :<input type="number" name="noir" value="0"></li>
                        <li>Blanc :<input type="number" name="blanc" value="0"></li>
                        <li>Écran :<input type="number" name="ecran" value="0"></li>
                    </ul>
                </section>
                <section id="details">
                    <h3>Caractéristiques</h3>
                    <input type="text" placeholder="Caractéristique">
                    <button>Ajouter</button>
                    <div class="chips-container"></div>
                </section>
                <section id="type">
                    <h3>Type</h3>
                    <select>
                        <option value="">Non défini</option>
                        <option value="TP">TP</option>
                        <option value="TD">TD</option>
                        <option value="INFO">INFO</option>
                    </select>
                </section>
            </div>
            <button id="save-button">Enregistrer les modifications</button>
        </div>
    </main>
    <div id="toast"></div>
</body>
<script src="../javascript/admin.js"></script>

</html>
