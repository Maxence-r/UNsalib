<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" href="../assets/favicon.ico" />
    <meta name="description" content="Permet d'obtenir les emplois du temps des salles de nantes université ou de trouver une salle libre." />
    <meta property="og:title" content="UNsalib - Nantes UNIVERSITE" />
    <meta property="og:description" content="Permet d'obtenir les emplois du temps des salles de nantes université ou de trouver une salle libre." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.imgur.com/Ft3HyvM.png" />

    <link rel="stylesheet" href="../css/admin.css" />
    <title>UNsalib - Admin - Tableau de bord</title>
</head>

<body>
    <nav id="navbar" style="background-color: #ffffff; padding: 24px; height: 60px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.05); display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; gap: 24px; align-items: center;">
            <h1>UNsalib - Administrateur</h1>
            <div></div>
        </div>
        <div>
            <a href="/api/admin/auth/logout">Se déconnecter</a>
        </div>
    </nav>
    <main style="height: calc(100vh - 156px); margin: 24px; display: flex;">
        <div id="rooms-list" style="overflow-y: auto; height: 100%; width: 30%; display: flex; flex-direction: column; gap: 8px;">
            <input id="search" type="text" placeholder="Filtrer">
            <div id="rooms-list__container"></div>
        </div>
        <div id="room-editor" style="width: 70%; display: none; flex-direction: column; padding-left: 24px;">
            <h3>Éditer les informations de la salle</h3>
            <div style="overflow: auto; flex-grow: 1;">
                <section id="id">
                    <h2>ID</h2>
                    <span>Coucou</span>
                </section>
                <section id="name">
                    <h2>Nom</h2>
                    <span>Coucou</span>
                </section>
                <section id="alias">
                    <h2>Alias</h2>
                    <input type="text" placeholder="Alias">
                </section>
                <section id="seats">
                    <h2>Places assises</h2>
                    <input type="number" placeholder="Places assises">
                </section>
                <section id="banned">
                    <h2>Bannie</h2>
                    <input type="checkbox">
                </section>
                <section id="boards">
                    <h2>Tableaux</h2>
                    <ul>
                        <li>Noir :<input type="number" name="noir" value="0"></li>
                        <li>Blanc :<input type="number" name="blanc" value="0"></li>
                        <li>Ecran :<input type="number" name="ecran" value="0"></li>
                    </ul>
                </section>
                <section id="details">
                    <h2>Caractéristiques</h2>
                    <input type="text">
                </section>
                <section id="type">
                    <h2>Type</h2>
                    <select>
                        <option value=""></option>
                        <option value="TP">TP</option>
                        <option value="TD">TD</option>
                        <option value="INFO">INFO</option>
                    </select>
                </section>
            </div>
            <button id="save-button">Enregistrer les modifications</button>
        </div>
    </main>
</body>
<script src="../javascript/admin.js"></script>

</html>
